name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
            pydantic-version: "~=2.4.0"
          - python-version: "3.11"
            pydantic-version: "~=2.6.0"
          - python-version: "3.12"
            pydantic-version: "~=2.8.0"
          - python-version: "3.13"
            pydantic-version: "~=2.10.0"
          - python-version: "3.14"
            pydantic-version: ""

    name: Python ${{ matrix.python-version }} / Pydantic ${{ matrix.pydantic-version || 'latest' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Pin Pydantic version
        if: matrix.pydantic-version != ''
        run: |
          sed -i 's/"pydantic>=2.4"/"pydantic${{ matrix.pydantic-version }}"/' pyproject.toml
          # Remove dev group to avoid resolver conflicts (fastapi requires pydantic>=2.7)
          sed -i '/^dev = \[/,/^\]/d' pyproject.toml
          rm -f uv.lock

      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }} --group test

      - name: Run tests
        run: uv run --python ${{ matrix.python-version }} pytest tests/ -v

  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always
