site_name: Potato Documentation
site_description: Type-safe DTOs and Domain models for unidirectional data flow
site_url: https://mde-pach.github.io/potato/
repo_url: https://github.com/mde-pach/potato
repo_name: mde-pach/potato

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.']
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: true
            separate_signature: true
            docstring_style: google
            docstring_options:
              ignore_init_summary: false

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Key Concepts: getting-started/concepts.md
    - Potato vs Pydantic: getting-started/comparison.md
  - Fundamentals:
    - Domain Models: fundamentals/domain.md
    - ViewDTO: fundamentals/viewdto.md
    - BuildDTO: fundamentals/builddto.md
    - Aggregates: fundamentals/aggregates.md
    - Field Mapping: fundamentals/field-mapping.md
    - Computed Fields: fundamentals/computed-fields.md
  - Advanced:
    - Inheritance: advanced/inheritance.md
    - Nested ViewDTOs: advanced/nested-viewdtos.md
    - Transforms: advanced/transforms.md
    - Visibility: advanced/visibility.md
    - Lifecycle Hooks: advanced/lifecycle-hooks.md
    - Partial Updates: advanced/partial-updates.md
    - Non-Domain Fields: advanced/non-domain-fields.md
    - Error Messages: advanced/error-messages.md
  - Tutorial:
    - Overview: tutorial/index.md
    - Domain & Database: tutorial/step-01-domain-and-database.md
    - The Product API: tutorial/step-02-product-api.md
    - The Farmer API: tutorial/step-03-farmer-api.md
    - The Order API: tutorial/step-04-order-api.md
    - Access Control & Errors: tutorial/step-05-access-control-and-errors.md
    - The Complete Spud Market: tutorial/step-06-complete.md
  - Reference:
    - API Reference: reference/api.md
